<!DOCTYPE html>
<html>
    <head>
        <title> my webrtc client demo</title>
    </head>
    <body>

        <div id="buttons">
            <input id="roomid" type="text" placeholder="room id" maxlength="40"/>
            <button id="joinBtn" type="button">join</button> 
            <button id="leaveBtn" type="button">leave</button>
        </div>
        <div id="videos">
            <video id="localVideo" autoplay muted controls height="300" width="400">local</video>
            <video id="remoteVideo" autoplay muted  height="300" width="400">remote</video>
        </div>

    </body>
    <script src="main.js"></script>
</html>
